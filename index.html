<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Weather Dashboard</title>

</head>
<body>
    <div class = "header">
        <div class = "row">
            <div class = "col-lg-12 mx-auto">
             <h1>Weather Dashboard</h1>
            </div>   
        </div>      
    </div>
        

    <div class = "container">
        <div class = "row">
            <div class = "col-lg-12 col-sm-12">
                <div class = "row">

                    <div class = "col-lg-3 col-sm-4">
                        <form>
                            <div class="form-group form-inline">
                                <label for="formGroupExampleInput"><u><h5>Search for a city:</h5></u></label>
                                <div class = "row">
                                    <div class = "col-lg-10 col-sm-10">
                                       <input type="text" id="search" placeholder="Example: Atlanta"> 
                                    </div>
                                    <div class= "col-lg-2 col-sm-2">
                                        <i class="fas fa-search"></i> 
                                    </div>
                                </div>
                                    
                        
                        <br/>
                        <button class = "city-btn" id="austin">Austin</button> 
                        <button class = "city-btn" id="chicago">Chicago</button> 
                        <button class = "city-btn" id="newYork">New York</button>
                        <button class = "city-btn" id="orlando">Orlando</button>
                        <button class = "city-btn" id="sanFrancisco">San Francisco</button>
                        <button class = "city-btn" id="seattle">Seattle</button>
                        <button class = "city-btn" id="denver">Denver</button>
                        <button class = "city-btn" id="atlanta">Atlanta</button>

                        </div>
                        </form>
                    </div>

                    <div class = "col-lg-9 col-sm-8">
                        <div id = "current-conditions">
                            <div class="city"></div>
                            <div class="icon"></div>
                            <div class="date"></div>
                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div> 
                            <div class="uv"></div>
                            
                        </div>

                        <br/>
                        
                        <div id = "five-day-forecast">
                            <h3>5-day Weather Forecast:</h3>
                            <div class ="row">
                            <div class ="col">
                            <div class = "card card-1">
                                <div class="date1"></div>
                                <div class ="icon1"></div>
                                <div class="temp1"></div>
                                <div class="humidity1"></div>
                            </div>
                            </div>

                            <div class ="col">
                            <div class = "card card-2">
                                <div class="date2"></div>
                                <div class ="icon2"></div>
                                <div class="temp2"></div>
                                <div class="humidity2"></div>
                            </div>
                            </div>

                            <div class ="col">
                            <div class = "card card-3">
                                <div class="date3"></div>
                                <div class ="icon3"></div>
                                <div class="temp3"></div>
                                <div class="humidity3"></div>
                            </div>
                            </div>

                            <div class ="col">
                            <div class = "card card-4">
                                <div class="date4"></div>
                                <div class ="icon4"></div>
                                <div class="temp4"></div>
                                <div class="humidity4"></div>
                            </div>
                            </div>

                            <div class ="col">
                            <div class = "card card-5">
                                <div class="date5"></div>
                                <div class ="icon5"></div>
                                <div class="temp5"></div>
                                <div class="humidity5"></div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
